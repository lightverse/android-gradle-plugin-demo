group 'com.github.lightverse'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'

repositories {
    google()
    jcenter()
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'com.android.tools.build:gradle:2.3.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

apply from:'publish.gradle'